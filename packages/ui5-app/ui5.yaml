specVersion: "2.2"
metadata:
    name: ui5-app
type: application
framework:
    name: OpenUI5
    version: "1.77.1"
    libraries:
        - name: sap.m
        - name: sap.ui.core
        - name: sap.ui.layout
        - name: themelib_sap_fiori_3
server:
    customMiddleware:
        - name: ui5-middleware-livereload
          afterMiddleware: compression
          configuration:
              debug: true
              extraExts: "xml,json,properties"
              path: "webapp"
              exclusions:
                  - "lib/nolivereload/"
        - name: ui5-middleware-index
          afterMiddleware: compression
          configuration:
              debug: true
